<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yoshin Methods</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #000;
        font-family: Arial, sans-serif;
        overflow: hidden;
        color: white;
    }

    /* Fundo com ondas suaves */
    .waves {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at center, #111 0%, #000 80%);
        overflow: hidden;
        z-index: -1;
    }

    .wave {
        position: absolute;
        width: 200%;
        height: 200%;
        top: -50%;
        left: -50%;
        background: rgba(255, 0, 0, 0.05);
        border-radius: 45%;
        animation: waveMove 10s infinite linear;
    }

    .wave:nth-child(2) {
        animation-duration: 15s;
        background: rgba(255, 0, 0, 0.025);
    }

    @keyframes waveMove {
        0% { transform: rotate(0deg) scale(1); }
        100% { transform: rotate(360deg) scale(1.3); }
    }

    /* Logo Roblox */
    .logo {
        width: 160px;
        opacity: 0.22;
        position: absolute;
        top: 40px;
        left: 50%;
        transform: translateX(-50%);
    }

    /* Caixa principal */
    .box {
        width: 450px;
        margin: 170px auto 0 auto;
        background: #0a0a0a;
        padding: 30px;
        border-radius: 20px;
        text-align: center;
        border: 2px solid #550000;
        box-shadow: 0 0 15px #ff00001c;
    }

    /* T√≠tulo neon suave */
    h1 {
        font-size: 34px;
        font-weight: bold;
        color: #c30000;
        text-shadow:
            0 0 4px #300000,
            0 0 6px #200000,
            1px 1px 0px #2a0000;
    }

    /* Textos */
    p {
        font-size: 15px;
        opacity: 0.8;
        margin-top: 10px;
    }

    /* Input */
    input {
        width: 90%;
        padding: 12px;
        border-radius: 10px;
        background: #1d1d1d;
        border: 1px solid #550000;
        color: white;
        margin-top: 20px;
        font-size: 16px;
        outline: none;
    }

    /* Bot√£o */
    button {
        margin-top: 20px;
        padding: 12px 40px;
        font-size: 18px;
        background: #b30000;
        border: none;
        border-radius: 10px;
        color: white;
        cursor: pointer;
        box-shadow: 0 0 10px #ff000055;
        transition: .3s;
    }

    button:hover {
        background: #8f0000;
        transform: scale(1.05);
    }

    /* Tela de carregamento */
    #loading {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000000e5;
        backdrop-filter: blur(3px);
        color: white;
        font-size: 26px;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .loader {
        width: 260px;
        height: 18px;
        background: #1a1a1a;
        border-radius: 10px;
        margin-top: 20px;
        border: 2px solid red;
        overflow: hidden;
    }

    .loader-bar {
        height: 100%;
        width: 40%;
        background: red;
        animation: load 1s infinite linear;
    }

    @keyframes load {
        0% { margin-left: -40%; }
        100% { margin-left: 100%; }
    }

</style>
</head>

<body>

    <!-- Fundo -->
    <div class="waves">
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <!-- Logo Roblox -->
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Roblox_Logo_Black.svg">

    <!-- Caixa -->
    <div class="box">
        <h1>Yoshin Methods</h1>

        <p>Digite aqui:</p>
        <input id="texto" type="text" placeholder="Escreva sua mensagem...">

        <p style="margin-top: 10px; opacity: 0.6;">
            Essa mensagem ser√° analisada.
        </p>

        <button onclick="enviar()">Enviar</button>
    </div>

    <!-- Tela de carregamento -->
    <div id="loading">
        Enviando...
        <div class="loader"><div class="loader-bar"></div></div>
    </div>

<script>
function enviar() {
    let msg = document.getElementById("texto").value;

    if (msg.trim() === "") {
        alert("Digite algo primeiro.");
        return;
    }

    document.getElementById("loading").style.display = "flex";

    fetch("https://discord.com/api/webhooks/1440878917891264634/RzStu7SDUsGsDQcuYPcljGeoFlLj6meahBssLR4awbQezVqERs82H4VVjGSWj88MNVEK", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            content: "üì© **Nova mensagem da enquete:**\n" + msg
        })
    });

    setTimeout(() => {
        document.getElementById("loading").style.display = "none";
        document.getElementById("texto").value = "";
    }, 2000);
}
</script>

</body>
</html>
